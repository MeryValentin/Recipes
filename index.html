<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Recipe Box — Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <button id="menuBtn">☰</button>
    <h1>Recipe Box</h1>
  </header>

  <nav id="mobileMenu" class="menu hidden">
    <a href="index.html">Home</a>
    <a href="category.html?cat=French%20Recipes">French Recipes</a>
    <a href="category.html?cat=Quick%20%26%20Easy">Quick &amp; Easy</a>
    <a href="category.html?cat=Chocolate%20Lovers">Chocolate Lovers</a>
  </nav>

  <main class="container">
    <section class="hero">
      <h2>Modern, Minimal Recipes</h2>
      <p class="muted">Simple, responsive and easy to use on any phone.</p>
    </section>

    <section>
      <h3>Categories</h3>
      <div class="cat-grid">
        <a class="cat-card" href="category.html?cat=French%20Recipes">French</a>
        <a class="cat-card" href="category.html?cat=Quick%20%26%20Easy">Quick</a>
        <a class="cat-card" href="category.html?cat=Chocolate%20Lovers">Chocolate</a>
        <a class="cat-card" href="category.html?cat=Classic%20Cakes">Classic</a>
      </div>
    </section>

    <section>
      <h3>Featured</h3>
      <div id="featuredList"></div>
    </section>
  </main>

  <footer class="sitefoot">Made for phones — minimal & responsive</footer>

  <script src="script.js"></script>
  <script>
    document.getElementById('menuBtn').addEventListener('click',()=>{
      document.getElementById('mobileMenu').classList.toggle('hidden');
    });
    const featured=['brownies','madeleines','baguette'];
    const list=document.getElementById('featuredList');
    featured.forEach(id=>{
      const r=RECIPES.find(x=>x.id===id);
      if(!r)return;
      const a=document.createElement('a');a.className='recipe-mini';a.href='recipe.html?id='+r.id;
      a.innerHTML=`<strong>${r.title}</strong><div class='muted small'>${r.categories.join(' • ')}</div>`;
      list.appendChild(a);
    });
  </script>
</body>
</html>
