<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Recipe Box — Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <button id="menuBtn" class="icon">:o–</button>
    <h1>Recipe</h1>
  </header>

  <nav id="mobileMenu" class="menu hidden">
  </nav>

  <main class="container">
    <section class="hero card">
      <h2>Beautiful, fast recipes</h2>
      <p class="muted">Modern mobile design • Tap a recipe to open</p>
    </section>

    <section class="categories card">
      <div class="cat-grid">
        <a class="cat-btn" href="category.html?cat=French%20Recipes">French</a>
        <a class="cat-btn" href="category.html?cat=Quick%20%26%20Easy">Quick</a>
        <a class="cat-btn" href="category.html?cat=Chocolate%20Lovers">Chocolate</a>
        <a class="cat-btn" href="category.html?cat=Classic%20Cakes">Classic</a>
      </div>
    </section>

    <section class="cards">
      <div id="cardsList" class="grid"></div>
    </section>
  </main>

  <footer class="sitefoot">Made with care • Mobile-first</footer>

<script src="script.js"></script>
<script>
  document.getElementById('menuBtn').addEventListener('click', () => {
    document.getElementById('mobileMenu').classList.toggle('hidden');
  });

  const cardsList = document.getElementById('cardsList');

  RECIPES.forEach(r => {
    const a = document.createElement('a');
    a.className = 'recipe-card';
    a.href = 'recipe.html?id=' + r.id;
    a.innerHTML = `
      <div class="thumb">
        <img src="image/${r.image}" alt="${r.title}">
      </div>
      <div class="info">
        <h3>${r.title}</h3>
        <div class="muted small">${r.categories.join(' • ')}</div>
      </div>
    `;
    cardsList.appendChild(a);
  });
</script>
</body>
</html>
